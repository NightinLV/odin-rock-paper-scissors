<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles.css"></link>
    <script src="rpsScript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
<div id="global-container">
    <div id="player-container">
        <h3>You:</h3>
        <div id="player-buttons-container">
            <button value="rock"><img src="./images/rock-icon.png" width="200px" height="200px" placeholder="Rock button"></button>
            <button value="paper"><img src="./images/paper-icon.png" width="200px" height="200px" placeholder="Paper button"></button>
            <button value="scissors"><img src="./images/scissors-icon.png" width="200px" height="200px" placeholder="Scissors button"></button>
        </div>
    </div>
    <div id="computer-container">
        <h3>Computer:</h3>
        <div id="computer-buttons-container">
            <span><img class="computer-buttons" src="./images/robo-rock-icon.png" id="computer-rock" value="rock" width="220px" height="225px" placeholder="Computer Rock icon"></span>
            <span><img class="computer-buttons" src="./images/robo-paper-icon.png" id="computer-paper" value="paper" width="220px" height="225px" placeholder="Computer Paper icon"></span>
            <span><img class="computer-buttons" src="./images/robo-scissors-icon.png" id="computer-scissors" value="scissors" width="220px" height="225px" placeholder="Computer Scissors icon"></span>
        </div>
    </div> 
</div>
<div id="lower-container">
    <p id="para"></p>
    <p id="secondPara"></p>
    <p id="thirdPara">Player score: Computer Score: </p>
    <p id="fourthPara"></p>
</div>
</body>
</html>
